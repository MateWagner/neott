<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
  <script type="text/javascript" src="js/socketio-client/socket.io.js" defer></script>
  <script type="text/javascript" src="js/index.js" defer></script>
  <title>NeoTT</title>
</head>

<body data-bs-theme="light">
  <div class="container">

  </div>
  <div class="container text-center">
    <h1 class="mx-auto p-2">NeoTT Control</h1>
    <div class="d-flex justify-content-evenly flex-wrap">
      <div class="card mx-1 my-1" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title">Main Switch</h5>
          <div class="card-head">
            <svg id="main-swich-off" xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
              class="bi bi-lightbulb" viewBox="0 0 16 16" style="display: none;">
              <path
                d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z" />
            </svg>
            <svg id="main-swich-on" xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
              class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
              <path
                d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5z" />
            </svg>
          </div>
          <div class="card-content">
            <div class="form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="main_switch">
            </div>
          </div>
        </div>
      </div>
      <div class="card mx-1 my-1" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title">Brightness</h5>
          <div class="card-head">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
              class="bi bi-brightness-alt-high" viewBox="0 0 16 16">
              <path
                d="M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm-13.5.5a.5.5 0 0 0 0-1h-2a.5.5 0 0 0 0 1h2zm11.157-6.157a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm-9.9 2.121a.5.5 0 0 0 .707-.707L3.05 5.343a.5.5 0 1 0-.707.707l1.414 1.414zM8 7a4 4 0 0 0-4 4 .5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5 4 4 0 0 0-4-4zm0 1a3 3 0 0 1 2.959 2.5H5.04A3 3 0 0 1 8 8z" />
            </svg>
          </div>
          <div class="card-content">
            <input type="range" min="0.010" max="1.00" value="0.5" class="form-range" step="0.001" id="brightness" />
          </div>
        </div>
      </div>
      <div class="card mx-1 my-1" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title">Effect Speed</h5>
          <div class="card-head">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
              class="bi bi-speedometer2" viewBox="0 0 16 16">
              <path
                d="M8 4a.5.5 0 0 1 .5.5V6a.5.5 0 0 1-1 0V4.5A.5.5 0 0 1 8 4zM3.732 5.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 10a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 10zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 9.31a.91.91 0 1 0 1.302 1.258l3.434-4.297a.389.389 0 0 0-.029-.518z" />
              <path fill-rule="evenodd"
                d="M0 10a8 8 0 1 1 15.547 2.661c-.442 1.253-1.845 1.602-2.932 1.25C11.309 13.488 9.475 13 8 13c-1.474 0-3.31.488-4.615.911-1.087.352-2.49.003-2.932-1.25A7.988 7.988 0 0 1 0 10zm8-7a7 7 0 0 0-6.603 9.329c.203.575.923.876 1.68.63C4.397 12.533 6.358 12 8 12s3.604.532 4.923.96c.757.245 1.477-.056 1.68-.631A7 7 0 0 0 8 3z" />
            </svg>
          </div>
          <div class="card-content">
            <input type="range" min="0.010" max="1.00" value="0.5" step="0.001" class="form-range" id="wait" />
          </div>
        </div>
      </div>
      <div class="card mx-1 my-1" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title">ShowType</h5>
          <div class="card-head">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-view-list"
              viewBox="0 0 16 16">
              <path
                d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z" />
            </svg>
          </div>
          <div class="card-content">
            <select class="form-select" id="show_type" aria-label="Default select example">
              <option selected>Waiting to connect</option>
              <option value="COLOR">Color</option>
              <option value="RAINBOW">Rainbow</option>
            </select>
          </div>
        </div>
      </div>
      <div class="card mx-1 my-1" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title">Color Pick</h5>
          <div class="card-head">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-palette"
              viewBox="0 0 16 16">
              <path
                d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm4 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM5.5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
              <path
                d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8zm-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7z" />
            </svg>
          </div>
          <div class="card-content">
            <input type="color" id="hex_rgb" value="#FF80FF" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">

  </div>
</body>

</html>
